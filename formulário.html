<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <fieldset>
    <div class="cabeçalho">
        <h1>Trabalhe conosco</h1>
        <p id="cabeçalho">Registre seus Dados abaixo</p>
        <hr><br>
    </div>
    
    <div class="dados">
        <form>
            <label><strong>Nome:</strong></label>
            <input type="text" name="Nome" id="Nome" required> 
            <label><strong>Sobrenome:</strong></label>
            <input type="text" name="Sobrenome" id="Sobrenome" required>
            <br><br>
            <label><strong>Email:</strong></label>
            <input type="email" name="Email" id="Email" required>
        </form>
    </div>

    <br>

    <Div class="setor">
        <label><strong>Qual área de desenvolvimento você trabalha?</strong></label>
        <label>
        <input type="radio" name="Front-end" value="Front-end" Checked>Front-end
        </label>
        <label>
        <input type="radio" name="Back-end" value="Back-end">Back-end
        </label>
        <label>
        <input type="radio" name="Fullstack" value="Fullstack">Fullstack
        </label>
    </Div>

<br>

    <div class="senioridade">
        <label><strong>Senioridade</strong></label>
        <select id="Senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Plenio</option>
            <option>Senior</option>
        </select>
    </div>

    <br>

    <Div class="linguagens">
        <label><strong>Marque todas as Linguagens que você domina:</strong></label>
        <br><br>
        <input type="checkbox" name="HTML" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" name="CSS" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" name="JavaScript" value="JavaScript">
        <label for="tecnologia3">JavaScript</label>
        <input type="checkbox" name="C#" value="C#">
        <label for="tecnologia4">C#</label>
        <input type="checkbox" name="Phyton" value="Phyton">
        <label for="tecnologia5">Phyton</label>
        <input type="checkbox" name="Java" value="Java">
        <label for="tecnologia6">Java</label>
        <input type="checkbox" name="Ruby" value="Ruby">
        <label for="tecnologia7">Ruby</label>
        <input type="checkbox" name="PHP" value="PHP">
        <label for="tecnologia8">PHP</label>
    </Div>

    <br><hr>

    <div class="experiencia">
        <br>
        <label><strong>Conte um pouco sobre sua experiência:</strong></label>
        <br><br>
        <textarea rows="6" style="width: 26em" id="experiencia"></textarea>
        <br>
        <button id="botão">Enviar</button>
    </div>
    <br>
    </fieldset>
    

</body>
</html>
